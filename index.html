<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title della pagina -->
    <title>Griglia Campo Minato</title>

    <!-- Link foglio di stile -->
    <link rel="stylesheet" href="style.css">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- HEADER -->
    <header>

        <!-- NAVBAR -->
        <nav>
            <div class="container-fluid text-center">
                <div class="row justify-content-between align-items-center" id="navRow">

                    <!-- Contenitore logo + titolo-->
                    <div class="col-md-3" id="logo">

                        <!-- Logo -->
                        <div><img src="img/Logo.png" alt="Logo Boolean"></div>

                        <!-- Titolo navbar -->
                        <div id="title"> <a class="navbar-brand">
                                <h1>Campo Minato</h1>
                            </a></div>
                    </div>

                    <!-- Button Play -->
                    <div class="col-md-4" id="colButton">
                        <select class="form-select w-50" id="difficultButton">
                            <option value="Nan" selected>Choose the difficult</option>
                            <option value="hard">Hard</option>
                            <option value="medium">Medium</option>
                            <option value="easy">Easy</option>
                        </select>

                        <button type="button" class="btn btn-secondary col-md-4" id="playButton">Play</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- MAIN -->
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center" id="cell-container">
                <div class="col-6" id="grid">

                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="col-md-2" id="endPhrase">Made with <i class="fa-sharp fa-solid fa-heart"></i> by Boolean</div>
    </footer>



    <!-- Inserisco il link al js -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
